<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Security Advantage</title>
</head>

<body>
    <!-- Dropdown of a random selection of companies -->
    <label for=Company-ticker-symbol>Company Ticker Symbol</label>
    <select name="Company-ticker-symbol" id="ticker">
        <option value="XOM">Exxon Mobil Corporation</option>
        <option value="GE">General Electric Company</option>
        <option value="MSFT">Microsoft</option>
        <option value="BP">BP p.l.c.</option>
        <option value="C">Citigroup, Inc.</option>
        <option value="PG">Procter & Gamble Company (The)</option>
        <option value="WMT">Wal-Mart Stores, Inc</option>
        <option value="PFE">Pfizer, Inc.</option>
        <option value="HBC">HSBC Holdings, plc</option>
        <option value="TM">Toyota Motor Corporation</option>
        <option value="JNJ">JOHNSON & JOHNSON</option>
        <option value="GME">GameStop Corp</option>
        <input type="submit" id="ticker-choice">
    </select>

    <!-- This is where are company card info gets appended to -->
    <div id="container">

    </div>
    <!-- This is our jquery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Script for stashing api key -->
    <script src="config.js"></script>
    <script src="index.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
